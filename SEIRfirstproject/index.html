<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="main.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </head>
  <body>
  <header>
    <h1 class="title">Star Wars</h1>
  </header>
  <div class="container">
    <!-- Modal -->
    <div id="modal">
      <div class="modal-body">
        <p id="name"></p>
        <p id="height"></p>
        <p id="mass"></p>
        <p id="birth"></p>
      </div>
    </div>
    <div class="jedi-header">
      <h1 class="jedi-title">Jedi</h1>
    </div>
    <!-- Jedi container -->
    <div class="jedicontainer">
      <div id="card1" class="card">
      </div>
      <div id="card2" class="card">
      </div>
      <div id="card3" class="card">
      </div>
      <div id="card4" class="card">
      </div>
      <div id="card5" class="card">
      </div>
      <div id="card6" class="card">
      </div>
    </div>

    <div class="sith-header">
      <h1 class="sith-title">Sith Lord</h1>
    </div>
    <!-- Sith Container -->
    <div class="sithcontainer">
      <div id="card7" class="card">
      </div>
      <div id="card8" class="card">
      </div>
      <div id="card9" class="card">
      </div>
      <div id="card10" class="card">
      </div>
      <div id="card11" class="card">
      </div>
      </div>
    </div>
  </body>
</html>
