<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"/>
    <link
      href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap"
      rel="stylesheet"/>
    <link href="main.css" rel="stylesheet" type="text/css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <h1 class="title">Star Wars</h1>
    </header>
    <div class="container">
      <div class="carousel-container">
        <div class="carousel-button previous">
          <button id="prevbutton" class="button" type="button" name="button">
            <
          </button>
        </div>
        <div class="carousel-images">
          <img
            src="Carousel Images/photo-1547700055-b61cacebece9.jpeg"
            alt="cover"
          />
          <img
            src="Carousel Images/photo-1472457897821-70d3819a0e24.jpeg"
            alt="img1"
          />
          <img
            src="Carousel Images/photo-1472457847783-3d10540b03d7.jpeg"
            alt="img2"
          />
          <img src="Carousel Images/miss trooper.jpg" alt="img3" />
        </div>
        <div class="carousel-button next">
          <button id="nextbutton" class="button" type="button" name="button">
            >
          </button>
        </div>
      </div>
      <!-- Modal -->
      <div id="modal">
        <div class="modal-body">
          <p id="name"></p>
          <p id="height"></p>
          <p id="mass"></p>
          <p id="birth"></p>
          <a id="close" href="#">Close</a>
        </div>
      </div>
      <div class="jedi-header">
        <p class="jedi-title">Light Side</p>
      </div>
      <!-- Jedi container -->
      <div class="jedicontainer">
        <div id="card1" class="card"></div>
        <div id="card2" class="card"></div>
        <div id="card3" class="card"></div>
        <div id="card4" class="card"></div>
        <div id="card5" class="card"></div>
        <div id="card6" class="card"></div>
      </div>

      <div class="sith-header">
        <p class="sith-title">Dark Side</p>
      </div>
      <!-- Sith Container -->
      <div class="sithcontainer">
        <div id="card7" class="card"></div>
        <div id="card8" class="card"></div>
        <div id="card9" class="card"></div>
        <div id="card10" class="card"></div>
        <div id="card11" class="card"></div>
        <div id="card12" class="card"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
